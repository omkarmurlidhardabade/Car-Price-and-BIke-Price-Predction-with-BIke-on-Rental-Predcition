<!DOCTYPE html>
<html lang="en">

<head>
    <!--for Responsiveness-->
    <meta name="viewport" Content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='car_form.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--code for Page load hone par only modal open ho-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#id01").modal('show');
        });
    </script>
    <script type="text/javascript">
        $(window).on('load', function () {
            $('#id01').modal('show');
        });
    </script>
</head>

<body>
    <!--for Responsiveness-->
    <meta name="viewport" Content="width=device-width, initial-scale=1.0">
    <div id="id01" class="modal">
        <div class="container">
            <form name="Form" action="/predict3" method="post" class="modal-content" method="POST" id="nameform">
                <div class="imgcontainer">
                    <a href="{{ url_for('omkar1') }}" class="close" title="Close Modal">&times;</a>

                    <img src="{{url_for('static', filename='car.jpg')}}" alt="Avatar" class="avatar">
                </div>
                <center>
                    <h1>Car Price Prediction</h1>
                    <div>
                        <br><br>
                        <h3><b>{{prediction_text}}</b></h3>
                    </div>
                </center>
                <hr>
                <h1>Enter Purchase Price</h1><input type="text" name="Present_Price"
                    placeholder="you write in format if you have 4lack 5thousand rupees so you write in 4.5"
                    required="required">
                <h1>Enter kilometer driven</h1> <input type="text" name="Kms_Driven" required="required">
                <h1>Enter Purchasing Year</h1> <input type="text" name="no_year" required="required">
                <h1>select Fuel type</h1> <select name="fuel" required="required">
                    <option value=""></option>
                    <option value="Petrol">Petrol</option>
                    <option value="Diesel">Diesel</option>


                </select>
                <h1>Select Seller type</h1> <select name="seller_type" required="required">
                    <option value=""></option>
                    <option value="Individual">Individual</option>
                    <option value="Dealer">Dealer</option>

                </select><br>

                <h1>Select transmission</h1> <select name="transmission" required="required">
                    <option value=""></option>
                    <option value="Manual">Manual</option>
                    <option value="Automatic">Automatic</option>

                </select>
                <br><br />


                <center>
                    <button type="submit" class="button">Predict</button>
                </center>
            </form>

        </div>

    </div>

    <script>
        // Get the modal
        var modal = document.getElementById('id01');

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
