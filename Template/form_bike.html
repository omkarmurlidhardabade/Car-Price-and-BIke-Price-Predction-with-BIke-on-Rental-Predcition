<!DOCTYPE html>
<html lang="en">

<head>
    <!--for Responsiveness-->
    <meta name="viewport" Content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='form_bike.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--code for Page load hone par only modal open ho-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#id01").modal('show');
        });
    </script>
    <script type="text/javascript">
        $(window).on('load', function () {
            $('#id01').modal('show');
        });
    </script>
</head>

<body>
    <!--for Responsiveness-->
    <meta name="viewport" Content="width=device-width, initial-scale=1.0">
    <div id="id01" class="modal">
        <div class="container">
            <form name="Form" action="/predict2" method="post" class="modal-content" method="POST" id="nameform">
                <div class="imgcontainer">
                    <a href="{{ url_for('omkar1') }}" class="close" title="Close Modal">&times;</a>

                    <img src="{{url_for('static', filename='cycle.jpg')}}" alt="Avatar" class="avatar">
                </div>
                <center>
                    <h1>Total Bike Rent on per day</h1>
                    <div>
                        <br><br>
                        <h3><b>{{prediction_text}}</b></h3>
                    </div>
                </center>
                <hr>
                <h1>Enter Day</h1> <input type="text" name="day" required="required">
                <h1>Enter Month</h1> <input type="text" name="mnth" required="required">
                <h1>Enter Year</h1> <input type="text" name="year" required="required">
                <h1>select Season</h1> <select name="season" required="required">
                    <option value=""></option>
                    <optgroup >
                        <option value="1">S P R I N G</option>
                        <option value="2">S U M M E R</option>
                        <option value="3">R A I N F A L L</option>
                        <option value="4">W I N T E R</option>
                    </optgroup>
                </select>
                <h1>Select holiday</h1> <select name="holiday" required="required">
                    <option value=""></option>
                    <optgroup >
                        <option value="0">H O L I D A Y</option>
                        <option value="1">N O T H O L I D A Y</option>
                    </optgroup>
                </select><br>

                <h1>Select weekday</h1> <select name="weekday" required="required">
                    <option value=""></option>
                    <optgroup >
                        <option value="0">S U N D A Y</option>
                        <option value="1">M O N D A Y</option>
                        <option value="2">T U E S D A Y</option>
                        <option value="3">W E D N E S D A Y</option>
                        <option value="4">T H U R S D A Y</option>
                        <option value="5">F R I D A Y</option>
                        <option value="6">S A T U R D A Y</option>
                    </optgroup>
                    
                </select>
                <br><br />

                <h1>Select workingday</h1> <select name="workingday" required="required">
                    <option value=""></option>
                    <optgroup >
                        <option value="0">H O L I D A Y</option>
                        <option value="1">N O T H O L I D A Y</option>
                    </optgroup>
                </select><br>

                <h1>Select weathersit</h1> <select name="weathersit" required="required">
                    <option value=""></option>
                    <optgroup >
                        <option value="1">Clear, Few clouds, Partly cloudy, Partly cloudy</option>
                    </optgroup>
                    <optgroup >
                        <option value="2">Mist + Cloudy, Mist + Broken clouds, Mist + Few clouds, Mist</option>
                    </optgroup>
                    <optgroup >
                        <option value="3">Light Snow, Light Rain + Thunderstorm + Scattered clouds, Light Rain + Scattered clouds</option>
                    </optgroup>
                    <optgroup >
                        <option value="4">Heavy Rain + Ice Pallets + Thunderstorm + Mist, Snow + Fog</option>
                    </optgroup>
                        
                </select><br>

    

                
              
                


                <center>
                    <button type="submit" class="button">Predict</button>
                </center>
            </form>

        </div>

    </div>

    <script>
        // Get the modal
        var modal = document.getElementById('id01');

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
